<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Plano | LogiNexo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #214E86; --azul-marinho: #1A233A; --ciano: #13D2F7;
            --branco: #FFFFFF; --verde-crescimento: #00C48C; --grafite-intenso: #2E2E2E;
            --cinza-claro: #F5F5F5; --cinza-escuro: #3C424C;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--branco); color: var(--grafite-intenso); line-height: 1.7; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1100px; margin: 0 auto; padding: 50px 20px; }
        .header { text-align: center; margin-bottom: 60px; }
        .header h1 { font-size: 2.8rem; color: var(--azul-marinho); margin-bottom: 15px; line-height: 1.2; }
        .header h2 { font-size: 1.2rem; max-width: 700px; margin: 0 auto; color: var(--cinza-escuro); font-weight: 400; }
        
        .plans-container { display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .plan-card {
            width: 100%; max-width: 420px; border: 1px solid #e0e0e0; border-radius: 16px;
            padding: 30px; text-align: center; background-color: var(--branco);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative; display: flex; flex-direction: column;
        }
        .plan-card--featured { 
            border: 2px solid var(--verde-crescimento); 
            order: -1;
            /* CORREÇÃO 1: Adiciona um padding-top para dar espaço ao banner */
            padding-top: 45px; 
        }
        .featured-badge {
            position: absolute; 
            /* CORREÇÃO 2: Ajuste no posicionamento vertical */
            top: -16px; 
            left: 50%;
            transform: translateX(-50%);
            color: var(--branco); 
            /* CORREÇÃO 3: Padding e fonte ajustados para um visual mais compacto */
            padding: 6px 18px; 
            font-size: 0.9rem;
            border-radius: 25px; 
            font-weight: 700;
            background: linear-gradient(45deg, var(--ciano), var(--azul));
            box-shadow: 0 4px 15px rgba(19, 210, 247, 0.4);
        }
        
        .plan-card h3 { font-size: 1.8rem; color: var(--azul); }
        .plan-card .plan-subtitle { font-size: 1rem; color: var(--cinza-escuro); margin-bottom: 20px; }
        .plan-price { font-size: 3.5rem; font-weight: 700; color: var(--azul-marinho); }
        .plan-price span { font-size: 1rem; font-weight: 400; color: var(--cinza-escuro); }
        .value-stack {
            background-color: #e8f9f5; padding: 15px; border-radius: 8px; margin: 20px 0;
            font-size: 1rem; font-weight: 600; color: var(--azul-marinho); line-height: 1.5;
        }
        .plan-features { list-style: none; text-align: left; margin: 30px 0; color: var(--cinza-escuro); flex-grow: 1; }
        .plan-features li { margin-bottom: 12px; display: flex; align-items: flex-start; }
        .plan-features li::before { content: '✅'; margin-right: 12px; color: var(--verde-crescimento); }
        .cta-button {
            display: block; width: 100%; padding: 16px; border-radius: 8px;
            text-decoration: none; font-weight: 700; font-size: 1.2rem;
            transition: all 0.3s; margin-top: auto;
        }
        .cta-button--primary { background-color: var(--verde-crescimento); color: var(--branco); box-shadow: 0 4px 15px rgba(0, 196, 140, 0.4); }
        .cta-button--primary:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 196, 140, 0.5); }
        .cta-button--secondary { background-color: transparent; color: var(--verde-crescimento); border: 2px solid var(--verde-crescimento); }
        .cta-button--secondary:hover { background-color: var(--verde-crescimento); color: var(--branco); }
        .social-proof-section { margin-top: 80px; text-align: center; }
        .social-proof-section h3 { font-size: 2rem; color: var(--azul-marinho); margin-bottom: 40px; }
        .testimonials { display: flex; flex-direction: column; gap: 25px; }
        .testimonial { background: var(--cinza-claro); padding: 25px; border-radius: 12px; border-left: 5px solid var(--ciano); text-align: left; }
        .testimonial p { font-style: italic; margin-bottom: 15px; }
        .testimonial span { font-weight: 600; color: var(--azul-marinho); }
        .guarantee-section { margin-top: 80px; text-align: center; padding: 50px 20px; }
        .guarantee-section h3 { font-size: 2rem; color: var(--azul-marinho); margin-bottom: 15px; }
        .guarantee-section p { max-width: 650px; margin: 0 auto; }
        
        @media (min-width: 992px) {
            .header h1 { font-size: 3.2rem; }
            .plans-container { flex-direction: row; align-items: stretch; justify-content: center; }
            .plan-card { width: 48%; }
            .plan-card--featured { order: 0; transform: scale(1.05); }
            .plan-card--featured:hover { transform: scale(1.05) translateY(-5px); }
            .testimonials { flex-direction: row; }
        }
    </style>
</head>
<body>
    <!-- O <body> permanece exatamente o mesmo, as correções são todas no CSS acima -->
    <main class="container">
        <!-- ... -->
    </main>
</body>
</html>
